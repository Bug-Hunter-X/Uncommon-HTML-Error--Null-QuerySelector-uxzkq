<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to access the element using querySelector
    const myDiv = document.querySelector('#myDiv');
    //The following line will throw an error if myDiv is null
    myDiv.innerHTML = "<p>This is a paragraph.</p>";
  </script>
</body>
</html>
